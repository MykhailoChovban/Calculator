<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
      <div class="navigation">
        <div class="red click" title="Закрити"></div>
        <div class="yellow click" title="Згорнути"></div>
        <div class="green click" title="Історія"></div>
      </div>
      <div class="out">
        <p>0</p>
      </div>
    </div>
    <div class="buttons">
      <div class="btn darkgrey click">AC</div>
      <div class="btn darkgrey click">+/-</div>
      <div class="btn darkgrey click">%</div>
      <div class="btn orange click">÷</div>
      <div class="btn click">7</div>
      <div class="btn click">8</div>
      <div class="btn click">9</div>
      <div class="btn orange click">x</div>
      <div class="btn click">4</div>
      <div class="btn click">5</div>
      <div class="btn click">6</div>
      <div class="btn orange click">-</div>
      <div class="btn click">1</div>
      <div class="btn click">2</div>
      <div class="btn click">3</div>
      <div class="btn orange click">+</div>
      <div class="btn zero click">0</div>
      <div class="btn click">,</div>
      <div class="btn equal orange click">=</div>
    </div>
 </div>
</body>
</html>
